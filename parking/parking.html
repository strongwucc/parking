</body>
<script>
    var url = window.location.href;
    var num = url.indexOf("?");
    var params = url.substr(num+1);
    var args = {}, // 保存参数数据的对象
        items = params.length ? params.split("&") : [], // 取得每一个参数项,
        item = null,
        len = items.length;

    for(var i = 0; i < len; i++) {
        item = items[i].split("=");
        var name = item[0],
            value = item[1];
        if(name) {
            args[name] = value;
        }
    }
    var redirect_url = './index.html#/';
    if(args.merOrderNum){
        redirect_url += 'pay_success?orderId='+args.merOrderNum;
    } else {
        redirect_url += 'pay_success/支付出错啦';
    }
    window.location.href = redirect_url;
</script>
